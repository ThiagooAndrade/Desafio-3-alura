<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AluraBooks</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="cabeçalho">
      <div class="container-botao">
        <input type="checkbox" id="menu" class="container__botao" />
        <label for="menu">
          <span class="cabeçalho__menu container__imagem"></span>
        </label>
        <ul class="lista-menu">
          <li class="lista-menu__titulo">Categorias</li>
          <li class="lista-menu__item">
            <a href="#" class="lista-menu__link">PROGRAMAÇÃO</a>
          </li>
          <li class="lista-menu__item">
            <a href="#" class="lista-menu__link">FRONT-END</a>
          </li>
          <li class="lista-menu__item">
            <a href="#" class="lista-menu__link">INFRAESTRUTURA</a>
          </li>
          <li class="lista-menu__item">
            <a href="#" class="lista-menu__link">BUSINESS</a>
          </li>
          <li class="lista-menu__item">
            <a href="#" class="lista-menu__link">DESING & UX</a>
          </li>
        </ul>
      </div>
      <div class="container">
        <img
          src="assets/Logo.svg"
          alt="Logo do AluraBooks"
          class="container__imagem"
        />
        <a href="#"
          ><img
            src="assets/Favoritos.svg"
            alt="Favoritos"
            class="container__imagem"
        /></a>
        <a href="#"
          ><img
            src="assets/Compras.svg"
            alt="Carrinho de compras"
            class="container__imagem"
        /></a>
        <a href="#"
          ><img
            src="assets/Usuario.svg"
            alt="Meu perfil"
            class="container__imagem"
        /></a>
      </div>
    </header>
  </body>
</html>
